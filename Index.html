        <title>Rock Paper Scissors</title>

    <body>

        <div class="container">
            <img src="IMG/Logo.png" alt="Rock Paper Scissors Logo">

            <section class="buttons">
                <button onclick="gameLogic(this.id)" type="button" class="btn btn-dark" id="rock">ROCK</button>
                <button onclick="gameLogic(this.id)" type="button" class="btn btn-dark" id="paper">PAPER</button>
                <button onclick="gameLogic(this.id)" type="button" class="btn btn-dark" id="scissors">SCISSORS</button></section>

            <p id="result">RESULT</p>
        </div>

        <script>
            function gameLogic(clicked_id){

                console.log(clicked_id);
                document.getElementById("result").innerHTML = result(clicked_id);

            }

            function random() {
                return Math.floor((Math.random() * 3) + 1);
            }

            function result(clicked_id){
                var opponentMove = random();
                var opponent;
                console.log(opponentMove);
                switch (opponentMove) {
                    case 1:
                        console.log('rock');
                        opponent = 'rock';
                        return checkResult(clicked_id, opponent);
                        break;
                    case 2:
                        console.log('paper');
                        opponent = 'paper';
                        return checkResult(clicked_id, opponent);
                        break;
                    case 3:
                        console.log(`scissors`);
                        opponent = 'scissors';
                        return checkResult(clicked_id, opponent);
                        break;
                    default:
                        console.log(`BŁĄD`);
                }
            }

            function checkResult(clicked_id, opponent){

                if (clicked_id==opponent) {
                    console.log('remis');
                    return 'DRAW';
                }
                else if (clicked_id=='rock' && opponent=='scissors'){
                    console.log('You Won');
                    return 'Opponent choosen SCISSORS, You Won';}
                else if (clicked_id=='rock' && opponent=='paper'){
                    console.log('You Lose');
                    return 'Opponent choosen PAPER, You Lose';}

                else if (clicked_id=='scissors' && opponent=='rock'){
                    console.log('You Lose');
                    return 'Opponent choosen ROCK, You Lose';}
                else if (clicked_id=='scissors' && opponent=='paper'){
                    console.log('You Won');
                    return 'Opponent choosen PAPER, You Win';}

                else if (clicked_id=='paper' && opponent=='rock'){
                    console.log('You Won');
                    return 'Opponent choosen ROCK, You Win';}
                else if (clicked_id=='paper' && opponent=='scissors'){
                    console.log('You Lose');
                    return 'Opponent choosen SCISSORS, You Lose';}

            }


        </script>
